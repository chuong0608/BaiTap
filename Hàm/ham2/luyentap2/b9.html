<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ip=prompt("nhap chuoi");
    let a=prompt("nhap ki tu");
    function kiemtra(ip){
        let b= ip.split(",");
        let dem=0;
        for(let i=0;i<b.length;i++){
            if(b[i]===a){
                dem +=1;
            }
        }
        return dem;
    }
    alert(kiemtra(ip));
</script>

</body>
</html>
