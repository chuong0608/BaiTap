<script>
    let a = prompt('nhapa');
    let b = prompt('nhapb');
    let c = prompt('nhapc');

    function checkMin(a, b, c) {
        min = a;
        if (min > b) {
            min = b;
        }
        if (min > c) {
            min = c;
        }
        return min;
    }

    alert(checkMin(a, b, c));
</script>
