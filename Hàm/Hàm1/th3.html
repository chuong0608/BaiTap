<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function MMIn(arr){
        let min=arr[0];
        for (let i=0;i<arr.length;i++){
            if(min>arr[i]){
                min=arr[i];
            }
        }
        return min;
    }
    let arr1=[1,2,3,4,6,67];
    let min=MMIn(arr1);
    document.write(min);
</script>
</body>
</html>
