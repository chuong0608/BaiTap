<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3, 4],
        [1, 6, 78, 5],
        [4, 6, 7, 8],
        [2, 3, 6, 7]
    ];
    for (let i = 0; i < arr.length; i++) {
        let min = arr[0][i];
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[j][i] < min) {
                min = arr[j][i];
            }
        }
        document.write(min + "<br>");
    }
</script>

</body>
</html>
