<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3, 4],
        [1, 6, 78, 5],
        [4, 6, 7, 8]
    ];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 === 1) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }

    }
    document.write(min);
</script>
</body>
</html>
