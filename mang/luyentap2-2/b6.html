<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập mảng");
    let b = "";
    for (let i = 0; i < a.length; i++) {
        if (a[i] == "-") {
            b += "_"
        } else {
            b += a[i]
        }
    }
    document.write(b)
</script>

</body>
</html>
