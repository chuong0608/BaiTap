<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("Nhap mang:");
        arr.push(a);
    }
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i]
            arr.splice(i, 1);
            arr.unshift(max)
        }
    }
    alert(arr)
</script>

</body>
</html>
