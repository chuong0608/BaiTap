<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    for (let i=0;i<10;i++){
        let nhap=prompt("nhap mang ");
        a.push(nhap);
    }
    for (let i=0;i<10;i++){
        let nhap=prompt("nhap mang b ");
        b.push(nhap);
    }
    let c=[];
    for (let i=0;i<20;i++){
        c=a.concat(b);
    }
    document.write(c);

</script>

</body>
</html>
